<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五人行事曆</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      width: 80px;
      height: 60px;
      cursor: pointer;
    }
    th {
      background-color: #f0f0f0;
    }
    .user1 { background-color: rgba(255, 99, 132, 0.6); }
    .user2 { background-color: rgba(54, 162, 235, 0.6); }
    .user3 { background-color: rgba(255, 206, 86, 0.6); }
    .user4 { background-color: rgba(75, 192, 192, 0.6); }
    .user5 { background-color: rgba(153, 102, 255, 0.6); }
    select {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>五人可用時間標示曆</h1>
  <label for="userSelect">選擇使用者：</label>
  <select id="userSelect">
    <option value="user1">鄭</option>
    <option value="user2">廖</option>
    <option value="user3">杜</option>
    <option value="user4">蔡</option>
    <option value="user5">張</option>
  </select>

  <table id="calendar"></table>

  <script>
    const calendar = document.getElementById("calendar");
    const userSelect = document.getElementById("userSelect");
    const daysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();

    const today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth();

    function drawCalendar(year, month) {
      calendar.innerHTML = "";

      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = daysInMonth(year, month);

      const headerRow = calendar.insertRow();
      const weekdays = ["日", "一", "二", "三", "四", "五", "六"];
      weekdays.forEach(day => {
        const th = document.createElement("th");
        th.textContent = day;
        headerRow.appendChild(th);
      });

      let row = calendar.insertRow();
      for (let i = 0; i < firstDay; i++) row.insertCell();

      for (let date = 1; date <= totalDays; date++) {
        if (row.cells.length === 7) row = calendar.insertRow();
        const cell = row.insertCell();
        cell.textContent = date;
        cell.addEventListener("click", () => {
          cell.classList.toggle(userSelect.value);
        });
      }
    }

    drawCalendar(year, month);
  </script>
</body>
</html>
